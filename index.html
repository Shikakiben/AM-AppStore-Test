<body>
  <header class="app-header" data-tauri-drag-region>
    <div class="brand">
      <div class="brand-icon" aria-hidden="true">üõçÔ∏è</div>
      <div class="brand-title">AM App Store</div>
    </div>
    <div class="header-middle">
      <div class="search">
        <input id="searchInput" type="search" placeholder="Rechercher des applications‚Ä¶" autocomplete="off" />
      </div>
      <button id="refreshBtn" class="btn btn-outline" title="Rafra√Æchir la liste">‚Üª</button>
    </div>
    <div class="header-right">
      <div class="view-mode-switch" role="group" aria-label="Mode d'affichage">
        <button class="mode-btn active" data-mode="grid" aria-pressed="true" title="Mode vignettes">‚ñ¶</button>
        <button class="mode-btn" data-mode="list" aria-pressed="false" title="Mode liste">‚â£</button>
        <button class="mode-btn" data-mode="icons" aria-pressed="false" title="Mode ic√¥nes">‚óªÔ∏é</button>
        <button class="mode-btn" data-mode="cards" aria-pressed="false" title="Mode cartes">üÇ†</button>
      </div>
      <div class="window-buttons" aria-label="Fen√™tre">
        <button class="win-btn" data-action="min" title="R√©duire">‚Äì</button>
        <button class="win-btn" data-action="max" title="Maximiser / Restaurer">‚¨ú</button>
        <button class="win-btn win-close" data-action="close" title="Fermer">√ó</button>
      </div>
    </div>
  </header>
  <div class="scroll-shell">
    <nav class="tabs" role="tablist" aria-label="Cat√©gories">
      <button class="tab active" role="tab" aria-selected="true" data-category="all">Tout</button>
      <button class="tab" role="tab" aria-selected="false" data-category="installed">Install√©es <span id="installedCount" class="badge">0</span></button>
      <button class="tab" role="tab" aria-selected="false" data-category="updates">Mises √† jour</button>
    </nav>

    <main class="content">
      <div id="apps" class="app-list" aria-live="polite" aria-busy="true"></div>
      <section id="appDetails" class="app-details" hidden>
        <button id="backToListBtn" class="btn btn-outline" style="margin-bottom:12px;">‚Üê Retour</button>
        <div class="details-header">
          <img id="detailsIcon" alt="Ic√¥ne" />
          <div class="details-head-text">
            <h2 id="detailsName"></h2>
          </div>
        </div>
        <div class="details-actions" style="margin:16px 0; display:flex; gap:8px; flex-wrap:wrap;">
          <button id="detailsInstallBtn" class="btn btn-primary">Installer</button>
          <button id="detailsUninstallBtn" class="btn btn-outline">D√©sinstaller</button>
        </div>
        <div class="details-long-wrapper">
          <h3 style="margin:0 0 8px;font-size:15px;">Description</h3>
          <p id="detailsLong" class="details-long" style="white-space:pre-wrap;line-height:1.4;margin:0;"></p>
        </div>
        <div id="detailsGallery" class="details-gallery" hidden>
          <h3 style="margin:20px 0 10px;font-size:15px;">Captures</h3>
          <div id="detailsGalleryInner" class="gallery-row"></div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>
    <section id="updatesPanel" class="panel-lite" hidden>
      <h2 style="margin:0 0 12px;font-size:16px;">Mises √† jour</h2>
      <p style="margin:0 0 12px;font-size:13px;opacity:.75;">Mettre √† jour toutes les applications install√©es</p>
      <button id="runUpdatesBtn" class="btn btn-primary">Mettre √† jour</button>
      <div id="updateSpinner" class="update-spinner" role="status" aria-live="polite" hidden>
        <div class="spinner" aria-hidden="true"></div>
        <div class="spinner-label">Mise √† jour en cours‚Ä¶</div>
      </div>
      <div id="updateResult" style="margin-top:14px;display:none;">
        <div id="updateFinalMessage" style="font-size:13px;font-weight:500;color:var(--primary);"></div>
        <div id="updatedAppsIcons" class="icons-row" style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;"></div>
      </div>
      <div id="resultWrapper" class="console-wrapper" hidden>
        <div class="console-actions">
          <span class="console-title">Sortie</span>
          <div class="grow"></div>
          <button id="resultExpandBtn" class="mini-btn" title="Agrandir / R√©duire">‚§¢</button>
          <button id="resultCopyBtn" class="mini-btn" title="Copier">‚ßâ</button>
          <button id="resultClearBtn" class="mini-btn" title="Effacer">‚úï</button>
        </div>
        <pre id="result" class="console scrollable" hidden></pre>
      </div>
    </section>
  </div>

  <!-- Lightbox pour les captures -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Aper√ßu de la capture" hidden>
    <button id="lightboxClose" class="lightbox-close" aria-label="Fermer">‚úï</button>
    <button id="lightboxPrev" class="lightbox-nav prev" aria-label="Pr√©c√©dente">‚Äπ</button>
    <figure class="lightbox-figure">
      <img id="lightboxImage" alt="Capture" />
      <figcaption id="lightboxCaption" class="lightbox-caption"></figcaption>
    </figure>
    <button id="lightboxNext" class="lightbox-nav next" aria-label="Suivante">‚Ä∫</button>
  </div>

  <script src="renderer.js"></script>
</body>
